<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <!--SCORE PANEL-->
    <section class="score-panel">

      <!--STARS-->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <!--MOVES-->
      <span class="moves">0</span> Moves | Time:

      <!--TIMER-->
      <div class="timer"> 0 min 0 sec
      </div>

      <!--RESTART BTN-->
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <!--DECK-->
    <ul class="deck">
    </ul>

    <div class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p><strong>Congratulations!</strong></p>
      <p>Time to complete: <span class="finalTime"></span></p>
      <p>Number of moves: <span class="finalMoves"></span></p>
      <p>Star rating: <span class="finalRating"></span></p>
      <button class="button" onclick="myGame()">Play again?</button>
       </div>
      </div>

  </div>

  <!--JS-->
  <script src="js/app.js"></script>
</body>

</html>
